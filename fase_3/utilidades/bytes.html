    <script>
        function convertir() {
            var valorInicial = document.getElementById('valorAConvertir').value;
            var unidadInicial = document.getElementById('unidadOrigen').value;
            var unidadFinal = document.getElementById('unidadDestino').value;

            var resultado = (parseFloat(valorInicial) / parseFloat(unidadInicial)) * parseFloat(unidadFinal);
            document.getElementById('valorConvertido').value = resultado
        }

    </script>

    <h1>Equivalencia de tama&ntilde;o</h1>
    <form>
        <div class="row justify-content-center">
            <div class="col-4">
                <label for="valorAConvertir" class="form-label">Valor a convertir:</label>
                <input type="text" class="form-control" id="valorAConvertir" placeholder="Valor">
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-4">
                <label for="unidadOrigen">Unidad de origen:</label>
                <select class="form-control" id="unidadOrigen">
                    <option value="1000">Bytes</option>
                    <option value="1">Kilobyte</option>
                    <option value="0.001">Megabyte</option>
                    <option value="0.000001">Gigabyte</option>
                    <option value="0.000000001">Terabyte</option>
                </select>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-4">
                <label for="unidadDestino">Unidad de destino:</label>
                <select class="form-control" id="unidadDestino">
                    <option value="1000">Bytes</option>
                    <option value="1">Kilobyte</option>
                    <option value="0.001">Megabyte</option>
                    <option value="0.000001">Gigabyte</option>
                    <option value="0.000000001">Terabyte</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center m-3">
            <button type="button" class="btn btn-primary text-center" onclick="convertir()">Convertir</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <label for="valorConvertido" class="form-label">Resultado:</label>
                <input type="text" class="form-control" id="valorConvertido" placeholder="Resultado" disabled>
            </div>
        </div>
    </form>
