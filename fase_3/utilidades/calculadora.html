    <h1>Calculadora de utilidades</h1>
    <form>
        <div class="row justify-content-center">
            <div class="col-4">
                <label for="valorCompra" class="form-label">Valor de compra:</label>
                <input type="text" class="form-control" id="valorCompra" placeholder="Valor de compra">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <label for="porcentajeUtilidad" class="form-label">Porcentaje de utilidad:</label>
                <input type="text" class="form-control" id="porcentajeUtilidad" placeholder="%">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <label for="porcentajeImpuestos" class="form-label">Porcentaje de impuestos:</label>
                <input type="text" class="form-control" id="porcentajeImpuestos" placeholder="%">
            </div>
        </div>


        <div class="row justify-content-center m-3">
            <button type="button" class="btn btn-primary text-center" onclick="calcular()">Calcular</button>
        </div>

        <div class="row justify-content-center m-3">
            <button type="button" class="btn btn-primary text-center" onclick="limpiarCampos()">Borrar</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <label for="valorVenta" class="form-label">Valor de Venta:</label>
                <input type="text" class="form-control" id="valorVenta" placeholder="0.0" disabled>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <label for="ganancia" class="form-label">Ganancia:</label>
                <input type="text" class="form-control" id="ganancia" placeholder="0.0" disabled>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        function calcular() {

            var valorCompra = document.getElementById('valorCompra').value
            var porcentajeUtilidad = document.getElementById('porcentajeUtilidad').value
            var porcentajeImpuestos = document.getElementById('porcentajeImpuestos').value

            var ganancia = valorCompra * porcentajeUtilidad / 100
            var valorVenta = ganancia + (valorCompra * (1 + porcentajeImpuestos) / 100)

            document.getElementById('ganancia').value = ganancia
            document.getElementById('valorVenta').value = valorVenta
        }

        function limpiarCampos() {
            document.getElementById('valorCompra').value = ''
            document.getElementById('porcentajeUtilidad').value = ''
            document.getElementById('porcentajeImpuestos').value = ''

            document.getElementById('valorVenta').value = ''
            document.getElementById('ganancia').value = ''
        }

    </script>
